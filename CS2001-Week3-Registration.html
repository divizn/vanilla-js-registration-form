<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fresh Food For All</title>
    <link rel="stylesheet" href="CS2001-Week3-Registration.css" />
    <script src="CS2001-Week3-RegistrationValidation.js"></script>
  </head>
  <body>
    <header></header>
    <nav>
      <ul class="navlist">
        <li><a>Home</a></li>
        <li><a>Register</a></li>
        <li><a>Login</a></li>
        <li><a>Help</a></li>
      </ul>
    </nav>
    <main>
      <!-- Sidebar-->
      <aside>
        <input
          type="text"
          class="search"
          id="search"
          name="search"
          placeholder="Search"
        /><br />
      </aside>
      <br />
      <!-- Main form -->
      <section>
        <form class="center" novalidate>
          <label for="name">Name:</label><br />
          <input type="text" name="name" id="name" /><br /><br />
          <label for="email">Email:</label><br />
          <input type="text" name="email" id="email" /><br /><br />
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" /><br /><br />
          <label for="password2">Re-type password</label><br />
          <input type="password" name="password2" id="password2" /><br /><br />
          <input type="checkbox" id="buyer" name="buyer" value="buyer" />
          <label for="buyer"
            >I want to buy produce directly from allotment owners.</label
          ><br />
          <input type="checkbox" id="seller" name="seller" value="seller" />
          <label for="seller">I want to sell produce from my allotment.</label
          ><br /><br />
          <input type="checkbox" name="tos" id="tos" />
          <label for="tos"
            >I agree to the <a href="#">Terms of Use</a> and
            <a href="#">Privacy Policy</a></label
          ><br /><br />
          <button onclick="submitForm()">Register</button>
          <a href="#">Learn more</a>
        </form>
        <div class="center" id="hiddenSection"></div>
      </section>
    </main>
  </body>
</html>
